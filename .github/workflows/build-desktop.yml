name: Build Desktop (Windows)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  build-win:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build backend exe (PyInstaller)
        run: |
          scripts/build_backend_exe.ps1 -Port 18555

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install electron deps
        working-directory: desktop/electron
        run: |
          npm ci

      - name: Build installer (NSIS)
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        working-directory: desktop/electron
        run: |
          npm run build

      - name: Zip portable (win-unpacked)
        working-directory: desktop/electron/dist
        run: |
          Compress-Archive -Path 'win-unpacked/*' -DestinationPath 'KomodoHub-Portable.zip'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-build
          path: |
            desktop/electron/dist/KomodoHub-Setup-*.exe
            desktop/electron/dist/KomodoHub-Portable.zip

      - name: Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            desktop/electron/dist/KomodoHub-Setup-*.exe
            desktop/electron/dist/KomodoHub-Portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

